<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
        <button ion-button icon-only (click)="onLoadContactsPage()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>Libreta de contactos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding color="primary">
  <ion-list>
    <button ion-item *ngFor="let contact of contacts$ | async" (click)="onItemTapped($event, contact)">
      <p><strong>Nombre: </strong>{{contact.name}}</p>
      <p><strong>Organización:</strong>{{contact.organization}}</p>
      <p><strong>Móvil: </strong>{{contact.mobile}}</p>
      <p><strong>Correo: </strong>{{contact.email}}</p>
    </button>
  </ion-list>
</ion-content>
